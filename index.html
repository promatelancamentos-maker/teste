<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Daily Bible Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #121212;
  color: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.quiz-box {
  background: #1c1c1c;
  max-width: 520px;
  width: 90%;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  font-weight: 600;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #bbb;
  margin-bottom: 20px;
}

.progress {
  height: 6px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #c9a86a;
  transition: width 0.5s ease;
}

.question {
  font-size: 18px;
  margin-bottom: 15px;
}

.option {
  background: #2a2a2a;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.option:hover {
  background: #3a3a3a;
}

.correct {
  background: #2e7d32;
}

.wrong {
  background: #8e2a2a;
}

.verse {
  margin-top: 12px;
  font-size: 14px;
  color: #c9a86a;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #c9a86a;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.result {
  text-align: center;
  font-size: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="quiz-box">
  <h1>üìñ Daily Bible Quiz</h1>
  <div class="subtitle">Um novo quiz a cada dia</div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="quiz"></div>
  <button id="nextBtn" onclick="nextQuestion()">Continuar</button>
</div>

<script>
const questionPools = [
  [
    {
      q: "Quem se casou com sua meia-irm√£?",
      o: ["Abra√£o", "Isaque", "Jac√≥", "Mois√©s"],
      a: 0,
      v: "G√™nesis 20:12"
    },
    {
      q: "Quem era o homem da terra de Uz?",
      o: ["J√≥", "No√©", "Elias", "Samuel"],
      a: 0,
      v: "J√≥ 1:1"
    },
    {
      q: "Quem ficou aos p√©s da cruz?",
      o: ["Pedro", "Jo√£o", "Mateus", "Tom√©"],
      a: 1,
      v: "Jo√£o 19:26"
    }
  ],
  [
    {
      q: "Quem construiu a arca?",
      o: ["Abra√£o", "Mois√©s", "No√©", "Davi"],
      a: 2,
      v: "G√™nesis 6:14"
    },
    {
      q: "Quem derrotou Golias?",
      o: ["Saul", "Davi", "Sans√£o", "Josu√©"],
      a: 1,
      v: "1 Samuel 17:50"
    },
    {
      q: "Quem foi engolido por um grande peixe?",
      o: ["Jonas", "Elias", "Jeremias", "Am√≥s"],
      a: 0,
      v: "Jonas 1:17"
    }
  ]
];

// Sele√ß√£o di√°ria baseada na data
const todayIndex = new Date().toISOString().slice(0,10)
  .split("-").reduce((a,b)=>a+parseInt(b),0) % questionPools.length;

const quizData = questionPools[todayIndex];

let index = 0;
let score = 0;
let answered = false;

function loadQuestion() {
  answered = false;
  const q = quizData[index];
  document.getElementById("quiz").innerHTML = `
    <div class="question">${q.q}</div>
    ${q.o.map((opt,i)=>`<div class="option" onclick="select(${i})">${opt}</div>`).join("")}
  `;
  updateProgress();
}

function select(i) {
  if (answered) return;
  answered = true;
  const q = quizData[index];
  const options = document.querySelectorAll(".option");

  options.forEach((el,idx)=>{
    if (idx === q.a) el.classList.add("correct");
    if (idx === i && idx !== q.a) el.classList.add("wrong");
  });

  if (i === q.a) score++;

  document.getElementById("quiz").innerHTML += `<div class="verse">üìú ${q.v}</div>`;
}

function nextQuestion() {
  if (!answered) return;
  index++;
  if (index < quizData.length) {
    loadQuestion();
  } else {
    document.getElementById("quiz").innerHTML = `
      <div class="result">
        ‚úÖ Voc√™ acertou ${score} de ${quizData.length}<br><br>
        üïØÔ∏è Volte amanh√£ para um novo quiz
      </div>
    `;
    document.getElementById("nextBtn").style.display = "none";
    updateProgress(true);
  }
}

function updateProgress(end=false) {
  const percent = end ? 100 : (index / quizData.length) * 100;
  document.getElementById("progress").style.width = percent + "%";
}

loadQuestion();
</script>

</body>
</html>
